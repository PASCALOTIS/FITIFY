<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Profile Page</h1>
    <div class="flex flex-wrap">
      <div class="w-1/2">
        <h2 class="text-xl mb-4">Profile Picture</h2>
        <div class="chart">
          <img src="https://picsum.photos/id/100/200">
        </div>
      </div>
      <div class="w-1/2">
        <h2 class="text-xl mb-4">User Information</h2>
        <div class="form">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Phone Number">
        </div>
      </div>
    </div>
    <div class="flex flex-wrap">
      <div class="w-1/2">
        <h2 class="text-xl mb-4">Menu</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Exercise Packs</a>
      </div>
      <div class="w-1/2">
        <h2 class="text-xl mb-4">Edit Profile</h2>
        <a href="#">Edit Profile</a>
      </div>
    </div>
  </div>
</body>
</html>
